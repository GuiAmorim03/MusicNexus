<!DOCTYPE html>
<html>

<head>
    <title>MusicNexus | Events</title>
    <!-- <link rel="stylesheet" type="text/css" href="data/css/index.css"> -->
    <meta charset="UTF-8">
    <link rel="icon" href="images/utils/logo_icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />

    <style>
        body {
            background-image: url('images/utils/back.png');
            background-attachment: fixed;
            background-size: cover;
        }

        .events-container {
            background-color: rgba(255, 255, 255, .15);
            /* border: 1px solid rgba(255, 255, 255, .15); */
            border-radius: 20px;
            margin-top: 15vh;
        }
    </style>
</head>

<body>
    <div id="navbar"></div>

    <div style="height: 80vh; margin: 0;">
        <div class="container events-container">
            <div class="row" style="font-weight: bolder;">
                <div class="col-lg-6 col-md-12 col-sm-12 p-3 d-flex justify-content-center bg-white" onclick="updateSelector(event)" style="cursor: pointer; border-radius: 20px 0 0 20px" id="selector-looking">
                    Looking For
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12 p-3 d-flex justify-content-center" onclick="updateSelector(event)" style="cursor: pointer; border-radius: 0 20px 20px 0" id="selector-workshop">
                    Workshops
                </div>
            </div>
        </div>

        <div class="container events-container" style="margin-top: 5vh; height: 65vh; overflow-y: auto;">
            <div class="row p-4" id="events" style="overflow: auto; "></div>
        </div>
    </div>


    <script src="js/navbar.js"></script>
    <script src="js/pages/events.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
