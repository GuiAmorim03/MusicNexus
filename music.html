<!DOCTYPE html>
<html>

<head>
    <title>MusicNexus</title>
    <!-- <link rel="stylesheet" type="text/css" href="data/css/index.css"> -->
    <meta charset="UTF-8">
    <link rel="icon" href="images/utils/logo_icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />

    <style>
        body {
            background-image: url('images/utils/back.png');
            background-attachment: fixed;
            background-size: cover;
        }

        .videos-container {
            background-color: rgba(255, 255, 255, .15);
            /* border: 1px solid rgba(255, 255, 255, .15); */
            border-radius: 20px;
            margin-top: 15vh;
        }

        .music-type {
            border: 2px solid;
            border-radius: 10px;
            padding: 5px;
            font-weight: bold;
        }

        .cover {
            border-color: orangered;
            color: orangered;
        }

        .original {
            border-color: blueviolet;
            color: blueviolet;
        }
    </style>
</head>

<body>
    <div id="navbar"></div>

    <div style="height: 80vh; margin: 0;">
        <div class="container videos-container" style="height: 15vh;">
            <div class="row p-1">
                <div class="col-lg-6 col-md-12 col-sm-12 p-3">
                    <div class="form-check form-check-inline" id="instruments-checkbox"></div>
                </div>
                <div class="col-lg-4 col-md-3 col-sm-3 p-3">
                    <label for="type" class="text-white mr-3 mt-2 mb-1">Music Type: </label>
                    <select class="form-select" id="music-type" onchange="updateFilters()">
                        <option value="all">All</option>
                        <option value="cover">Cover</option>
                        <option value="original">Original</option>
                    </select>
                </div>
                <div class="col-lg-2 col-md-3 col-sm-3 p-3">
                    <button class="btn btn-light" onclick="resetFilters()">Reset Filters</button>
                </div>
            </div>
        </div>

        <div class="container videos-container" style="margin-top: 5vh;">
            <div class="row p-4" id="videos" style="overflow: auto; height: 60vh;"></div>
        </div>
    </div>

    <!-- Video Modal -->
    <div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="videoModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="videoModalLabel">Video Player</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <video id="modalVideo" controls style="width: 100%;">
                        <source id="modalVideoSource" src="" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
    </div>


    <script src="js/navbar.js"></script>
    <script src="js/pages/music.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
